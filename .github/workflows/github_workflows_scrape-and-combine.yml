name: Scrape and Combine News

on:
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run news_scraper.py
        run: |
          python news_scraper.py

      - name: Run rc.py (Radio-Canada)
        run: |
          python rc.py

      - name: Combine outputs into a single text file
        run: |
          python combine_outputs.py

      - name: Upload combined text file
        uses: actions/upload-artifact@v4
        with:
          name: combined-news
          path: output/*.txt

      - name: Upload raw scraped data (CSV/JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: raw-scraped-data
          path: |
            scraped_data/**/*.json
            scraped_data/**/*.csv